<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>La cancha</title>
    <!-- Relacionamos el index.html con main.css para poder aplicar los estilos-->
    <link rel="stylesheet" href="css/main.css">
    <!-- relacionamos los iconos almacenados en una pagina con nuestro html para acceder a esos iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Creamos un contenedores padre mediante el elemnto "div" y le agregamos el atributo "class:green"-->
    <div class="green">
      <!-- agregamos un contenedor hijo de div clase green mediante el elmento "div" y le agregamos el atributo "class: rectangle"-->
      <div class="rectangle">
        <!-- agregamos 2 contenedores nietos de div clase green mediante el elmento "div" y le agregamos el atributo "id"-->
        <div id="relative"></div>
        <div id="relative2"></div>
        <!-- agregamos 3 iconos de balones de futbol con sus respectivos "id" de localizacion-->
        <i class="fa fa-futbol-o" id="left"></i>
        <i class="fa fa-futbol-o" id="center"></i>
        <i class="fa fa-futbol-o"id="rigth"></i>
          <!-- agregamos 2 iconos de circulo con sus respectivos "id" para hacer la figura de la circunferencia del centro de la cancha-->
        <i class="fa fa-circle" id="circle"> </i>
        <i class="fa fa-circle" id="circle2"> </i>
      </div>
    </div>
    <!-- Relacionamos mi archivo app.js con index.html para darle interaccion a la estructura html-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
